<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WS-Communication</title>

  <style>
      #chat-container {
      display: flex;
      flex-direction: column;
      width: 250px;
      border: 1px solid black;
      padding: 10px;
    }

    #chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 5px;
      height: 300px;
    }

    #chat-input {
      display: flex;
      gap: 5px;
    }

    #chat-input input {
      flex-grow: 1;
      padding: 5px;
    }
  </style>

</head>

<body>

    <div id="chat-container">
      <input type="text" id="pName" placeholder="Type Your Name" />
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-message">Send</button>
      </div>
    </div>




  <script>
    const socket = new WebSocket('127.0.0.1:8080');

    const UID="";



    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);

      switch (data.type) {
        case 'UID':
          console.log(data);
          break;

        case 'chat':

          addChatMessage(data.message, data.pName);
          break;




      }
      
    });




    // Chat feature
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendMessageButton = document.getElementById('send-message');

    sendMessageButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.send(JSON.stringify({ type: 'chat', message,UID ,pName: document.getElementById('pName').value ? document.getElementById('pName').value : "?" }));
        addChatMessage(message, 'You');
        messageInput.value = '';
      }
    });

    function addChatMessage(message, sender) {
      const messageElement = document.createElement('div');
      messageElement.textContent = `${sender}: ${message}`;
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>

</html>
